<script>
let players = [];
let bombMultiple = 1;
let currentRound = 1;
let roundHistoryData = [];

function updateBombDisplay() {
    const bombCount = bombMultiple - 1;
    const display = bombCount === 0 ? 'æ²¡æœ‰' : `${bombCount}ä¸ªç‚¸å¼¹`;
    document.getElementById('bombDisplay').textContent = display;
}

function initDefaultPlayers() {
    if(players.length === 0) {
        addPlayer('ç©å®¶1');
        addPlayer('ç©å®¶2');
        addPlayer('ç©å®¶3');
        addPlayer('ç©å®¶4');
    }
}

function addPlayer(name = '') {
    const newPlayer = {
        id: `player_${Date.now()}_${Math.random()}`,
        name: name || `ç©å®¶${players.length + 1}`,
        score: 0
    };
    players.push(newPlayer);
    renderPlayers();
    updateWinnerSelect();
    initLosersInput();
}

function renderPlayers() {
    const container = document.getElementById('playerList');
    container.innerHTML = players.map(player => `
        <div class="player-card">
            <input type="text" value="${player.name}" 
                   onchange="updatePlayerName('${player.id}', this.value)"
                   style="width: 120px; border: 1px solid #ddd; padding: 5px; border-radius: 4px;">
            <span class="score ${player.score >= 0 ? 'positive' : 'negative'}">${player.score}åˆ†</span>
        </div>
    `).join('');
}

function updatePlayerName(id, newName) {
    const player = players.find(p => p.id === id);
    if (player) {
        player.name = newName.trim() || `ç©å®¶${players.indexOf(player)+1}`;
        updateWinnerSelect();
        renderRoundHistory();
        initLosersInput();
    }
}

function addBomb() {
    bombMultiple++;
    updateBombDisplay();
}

function removeBomb() {
    if (bombMultiple > 1) {
        bombMultiple--;
        updateBombDisplay();
    }
}

function updateWinnerSelect() {
    const select = document.getElementById('winner');
    const currentWinner = select.value;
    select.innerHTML = players.map(player => 
        `<option value="${player.id}" ${player.id === currentWinner ? 'selected' : ''}>${player.name}</option>`
    );
}

function initLosersInput() {
    const winnerId = document.getElementById('winner').value;
    let html = '';
    
    players.forEach(player => {
        if (player.id !== winnerId) {
            html += `
                <div class="input-group">
                    <label>${player.name} å‰©ä½™ç‰Œæ•°ï¼š</label>
                    <div>
                        <input type="number" id="cards_${player.id}" min="0" value="">
                        <button onclick="setSpring('cards_${player.id}')" class="spring-btn">æ˜¥å¤©</button>
                    </div>
                </div>
            `;
        }
    });
    
    document.getElementById('losersInput').innerHTML = html;
}

function setSpring(inputId) {
    const input = document.getElementById(inputId);
    input.value = 10;
    input.dispatchEvent(new Event('input'));
}

function submitRound() {
    const winnerId = document.getElementById('winner').value;
    let totalScore = 0;

    players.forEach(player => {
        if (player.id !== winnerId) {
            const input = document.getElementById(`cards_${player.id}`);
            const cards = parseInt(input.value) || 0;
            const score = cards * 1 * bombMultiple;
            player.score -= score;
            totalScore += score;
        }
    });

    const winner = players.find(p => p.id === winnerId);
    if (winner) winner.score += totalScore;

    addRoundHistory(totalScore);
    
    bombMultiple = 1;
    updateBombDisplay();
    
    renderPlayers();
    initLosersInput();
}

function addRoundHistory(totalScore) {
    roundHistoryData.push({
        round: currentRound,
        winnerId: document.getElementById('winner').value,
        bombCount: bombMultiple - 1,
        totalScore: totalScore
    });
    currentRound++;
    renderRoundHistory();
}

function renderRoundHistory() {
    const history = document.getElementById('roundHistory');
    history.innerHTML = roundHistoryData.map(record => {
        const winner = players.find(p => p.id === record.winnerId);
        const bombText = record.bombCount === 0 ? 'æ²¡æœ‰ç‚¸å¼¹' : `${record.bombCount}ä¸ªç‚¸å¼¹`;

        return `
            <div class="player-card">
                <b>ç¬¬${record.round}å±€</b> | 
                èµ¢å®¶ï¼š${winner ? winner.name : 'æœªçŸ¥ç©å®¶'} | 
                ${bombText} | 
                å¾—åˆ†ï¼š+${record.totalScore}åˆ†
            </div>
        `;
    }).join('');
}

function showSettlement() {
    if (players.length === 0) {
        alert("è¯·å…ˆæ·»åŠ ç©å®¶ï¼");
        return;
    }
    
    if (currentRound === 1) {
        alert("è¯·è‡³å°‘å®Œæˆä¸€å±€æ¸¸æˆï¼");
        return;
    }

    document.getElementById('inputSection').classList.add('hidden');
    document.getElementById('settlement').classList.remove('hidden');
    calculateMoney();
}

function calculateMoney() {
    const rate = parseFloat(document.getElementById('rate').value) || 0;
    let html = '';
    
    players.forEach(player => {
        const amount = player.score * rate;
        if (amount > 0) {
            html += `<p>${player.name} åº”æ”¶ï¼š<span style="color:green">${amount.toFixed(2)}å…ƒ</span></p>`;
        } else if (amount < 0) {
            html += `<p>${player.name} åº”ä»˜ï¼š<span style="color:red">${Math.abs(amount).toFixed(2)}å…ƒ</span></p>`;
        }
    });
    
    document.getElementById('moneyResult').innerHTML = html;
}

function resetGame() {
    if (!confirm("ç¡®å®šè¦é‡ç½®æ‰€æœ‰æ¸¸æˆæ•°æ®å—ï¼Ÿ")) return;
    
    players.forEach(player => player.score = 0);
    bombMultiple = 1;
    currentRound = 1;
    roundHistoryData = [];
    renderPlayers();
    document.getElementById('settlement').classList.add('hidden');
    document.getElementById('inputSection').classList.remove('hidden');
    document.getElementById('rate').value = 1;
    renderRoundHistory();
    updateBombDisplay();
    initLosersInput();
}

document.addEventListener('DOMContentLoaded', function() {
    initDefaultPlayers();
    document.getElementById('winner').addEventListener('change', initLosersInput);
    updateWinnerSelect();
    initLosersInput();
    updateBombDisplay();
});
</script>
